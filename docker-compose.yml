services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"

  rabbitmq:
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"

  app:
    build:
        context: .
    depends_on:
      - mysql
      - rabbitmq
      - redis
      - mongodb
    ports:
      - "8000:8000"
    env_file:
      - "/home/mdshka_wsl/projects/delivery_service/.env"
    environment:
      DATABASE_URL: ${DATABASE_URL}
